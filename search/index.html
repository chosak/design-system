            'title': 'Accessibility',
            'description': "The following four principles, as defined by the W3C®, lay the foundation for ensuring that web content is available for all users, including users with disabilities and users on non-desktop devices. They also enable future compatibility in the event that future devices are radically different from those in use today.\n\n\n  Perceivable\n  Operable\n  Understandable\n  Robust\n\n\nNote: While this document can function as a checklist – and at times, it will – that isn’t the primary purpose. The goal is to foster understanding of why these guidelines are important.\n\nThis guide is adapted from the Web Content Accessibility Guidelines 2.0, a W3C Recommendation. More info.\n\nPerceivable\n\n(View on W3C site)\n\nInformation and user interface elements must be presented to users in ways that they can perceive. This includes considering individuals using assistive technology (e.g., screen readers for blind users or captions for deaf users) and the limitations of different devices (e.g., grayscale screens or muted mobile devices).\n\nInclude text alternatives for non-text content\n\nFor any content that is not text-based (images, audio, video, animations, charts, graphs, etc), provide an alternative version of that content that is text-based.\n\n\n  Use the alt and title attributes on images and other graphical elements.\n  Use the &lt;title&gt; and &lt;desc&gt; elements in SVG drawings.\n  Use fallback text for the &lt;object&gt; element.\n  Include descriptive text near images (for example, a pie chart legend with percentages of each item).\n  Provide transcripts of audio and video recordings.\n  Provide alternatives for multimedia\n  Multimedia such as audio, video, and animations will usually require more than just descriptive text. In most cases, the timing of text and descriptions in these files is important and should therefore be incorporated in an accessible manner.\n\n\nPrerecorded content\n\n\n  For audio-only content, provide a transcript of both spoken words and descriptions of other sounds.\n  For video-only content, provide an audio track or transcript that describes the video.\n  Combined audio and video content should accommodate alternatives for both (e.g., closed captioning or sign interpretation for audio, and an audio track or a screenplay-like document that transcribes dialog and descriptions of sounds and action for video).\n\n\nLive content\n\n\n  Closed captioning or sign language interpretation should always be available, but in some cases providing the prepared remarks or script alongside the audio/video may suffice.\n\n\nOrganize content semantically\n\nSemantic content allows user agents to correctly parse documents and present it to end users in a way that is appropriate for their device and medium without losing information or structure.\n\n\n  Use semantic HTML, including relative header tags, lists, and semantic tags like &lt;aside&gt;, and &lt;figure&gt;\n  Support HTML tables with semantic tags like &lt;th&gt;, &lt;thead&gt;, &lt;tbody&gt;, and &lt;caption&gt;\n  Mark up HTML forms with semantic tags like &lt;label&gt;, &lt;fieldset&gt;, &lt;legend&gt;, and – where appropriate – HTML5 form additions like email fields.\n  If the sequence of a page matters, the underlying HTML document should be in that order or the sequence should be machine-readable through another method.\n  Avoid text descriptions that rely on layout or other sensory items such as “click the round button” or “the image on the right.” However, note that “above” and “below” are generally understood to mean “preceding” and “after,” and as such are permissible usage.\n\n\nMake content easily distinguishable from its surroundings\n\nThese guidelines help ensure that content is perceivable for sighted users.\n\nText\n\n\n  Choose easy-to-read fonts.\n  Avoid using images of text, except for logos and images meant to represent physical documents.\n  Text should be able to be resized up to 200% without causing overlapping issues with other content on the page. Don’t rely on browser zoom, since some users have settings to force large type.\n\n\nColor\n\n\n  Do not use color as the only means of conveying information, indicating an action, prompting a response, or distinguishing a visual element.\n  \n    Text should have a contrast ratio of at least 4.5 : 1, but there are exceptions.\n\n    \n      For large text, a contrast ratio of only 3 : 1 is necessary. Large regular text is at least 18pt/24px, while large bold text is 14pt/18px.\n      Text or images of text that are either pure decoration or not visible, or are part of a logo, picture that contains significant other visual content, or inactive UI components (like disabled form controls) do not have a color contrast requirement.\n    \n  \n  The Color Contrast Checker is a good tool for testing color contrast ratios.\n\n\nAudio\n\n\n  Avoid auto-playing audio. If this is absolutely unavoidable, provide a control that allows the user to stop the audio and adjust or mute the volume.\n  In recorded audio, background sounds should be at least 20 dB lower than foreground sounds and speech. This does not apply to music.\n\n\nOperable\n\n(view on W3C site)\n\nUser interface components and navigation must be operable: an interface cannot require interaction that a user cannot perform. Following these guidelines will guarantee that all users can navigate a website or app regardless of their input device (mouse, keyboard, touchscreen, screen reader, etc).\n\nEnsure that all content is keyboard accessible\n\nIn general, if a website can be operated using only the keyboard, it will also be operable with less-common input devices.\n\n\n  All controls must be addressable by the keyboard. By default, this includes &lt;a&gt;, &lt;area&gt;, &lt;object&gt;, and all form elements. Other elements can be made addressable by applying a tabindex value.\n  Avoid keyboard traps. If a user can tab to an element on the page, the user needs to be able to exit that element using only the keyboard as well.\n  Do not rely on specific timing of individual keystrokes when implementing keyboard accessibility.\n\n\nGive users ample time to interact with content\n\nYou should not use time limits. For cases in which time limits are unavoidable:\n\n\n  Allow users to turn off or extend the time limit to at least 10 times the default setting.\n  Warn users at least 20 seconds before a time limit expires and enable a time extension with a simple action, such as pressing the space bar.\n  If a user needs to log in again after a time limit, make sure that there is no loss of data.\n\n\nAvoid interrupting users\n\n\n  Avoid popups or other modal dialogs that haven not been prompted by explicit user action or are alerting the user about something that is time-sensitive.\n  Allow users to pause, stop, or hide anything moving, blinking, or scrolling on the screen if the motion lasts longer than 5 seconds.\n  Allow users to pause, stop, hide, or control the frequency of auto-updating information.\n\n\nDo not create designs or interactions that may cause seizures\n\nNothing on the page should flash more than 3 times in 1 second.\n\nHelp users navigate, find content, and determine where they are\n\n\n  Allow users to bypass blocks of content that appear repeatedly on a website, like navigation, with a “skip to main content” or similar link.\n  Use titles that describe a webpage’s topic or purpose.\n  Include descriptive section headings to organize content.\n  Unless content is a step in a process, provide more than one way to access it, such as through browsing and search.\n  Provide a breadcrumb trail or other way for the user to identify their location in the site on every page.\n  Use descriptive link text. Avoid calls to action like “click here” or “read more.”\n\n\nManage focus\n\nWhen users navigate a webpage using the keyboard or another alternative input device, only one element on the page will be in focus at a given time.\n\n\n  If the order of controls on a page matters, make sure they will be focused in that order when navigating by keyboard.\n  Make sure there is a visible indicator on screen of which element has focus. This may be an optional mode, but it should be turned on if the user begins to navigate with the keyboard.\n  If a user action causes a modal dialog to appear on screen, make sure the focus is moved to that dialog or area. When the dialog is dismissed, re-focus back to the original control or to some other logical place in the document.\n\n\nUnderstandable\n\n(view on W3C site)\n\nUsers must be able to comprehend content and how to operate an interface.\n\nCreate text content that is machine- and human-readable\n\n\n  Specify the language of the content in a machine-readable way. Generally, this means using &lt;html lang=\"en-us\"&gt; or the equivalent for another language. This will help with translation software and ensures that screen readers will use the correct pronunciation.\n  If part of a document is in a different language from the overall language of the document, specify this with something like &lt;span lang=\"fr\"&gt;.\n  Where possible, provide a way for users to find definitions of unusual words and phrases, especially jargon.\n  Make the meaning of abbreviations and acronyms available, either directly in the text, such as “Consumer Financial Protection Bureau (CFPB)”, or in a machine-readable way, like &lt;abbr title=\"Consumer Financial Protection Bureau\"&gt;CFPB&lt;/abbr&gt;).\n  Write text to an eighth-grade comprehension level, excluding proper names and titles, where possible. If that is not an option, provide a simplified version of the text nearby.\n  For hard-to-pronounce words, consider including the pronunciation.\n\n\nDevelop sites that behave in a predictable way\n\n\n  Related webpages should have a consistent navigation structure and layout.\n  Components that perform the same action should be labelled the same way.\n\n\nMaintain context\n\nAvoid changing a user’s context without an explicit request from the user, like clicking a button. If an automatic context change is necessary, warn the user in advance, and give them an opportunity to stop it.\n\nA few examples of context changes:\n\n\n  Submitting a form\n  Moving focus to a different element\n  Popping open a help dialog box\n  Launching a new window\n  Following a link\n  Reloading most of the content on a page\n\n\nRobust\n\n(View on W3C site)\n\nContent must be robust enough that it can be interpreted reliably by a wide variety of user agents, including assistive technologies. A robust site will be broadly compatible with past, current, and future web browsers and devices.\n\nFollow standard web best practices\n\nThis means using standard HTML markup. If complex widgets are required, use WAI-ARIA to make the use, states, and properties clear to browsers and assistive technologies.\n\n\n  Make sure your HTML validates.\n  Use unique IDs on individual pages.\n  Avoid deprecated or proprietary markup.\n  Make sure states and properties of elements are machine readable.\n\n\nNote that this is specific to HTML and does not include CSS.\n",

        'foundation-beam-pattern': {

            'title': 'Beam pattern',
            'description': "\n  Stylistic guidelines\n\n\n  Beam patterns are a graphic background element that provide grounding and visual interest.\nUsing overlaid shapes with 9° angles and the full CFPB Green color palette, the beam pattern provides a bold and engaging graphic reference to the beam concept in our logo.\n\n\n  \n\nStylistic guidelines\n\n  Base shapes\n\n\n  Beam patterns are created using trapezoids and parallelograms that feature the 9° angle.\n\n\n  \n\n\n  Color\n  Beam patterns include all three CFPB Green tones. Using transparency increases the strength of the beam metaphor. Transparency should be achieved through opacity, not blending modes like multiply / darken / etc.\n\n\n\n  Composition Beam patterns are composed of overlapping beams that frame areas of white space used for titles, text, and other graphic elements. Beams always point horizontally, not vertically.\n\n\n\n  Ideal composition\n  Solid green beam bleeds off the top of the layout. Beams alternate direction to create layered beam shapes.\n\n\n  \n\n\n  Ideal composition\n  Layered beams anchor to the bottom, leaving plenty of white space above for type. This works especially well for horizontal layouts.\n\n\n  \n\n\n  {% include icons/error-round.svg %} Poor composition\n  Beams float in white space, leaving little room for content. No transparency used.\n\n\n  \n\n\n  {% include icons/error-round.svg %} Poor composition\n  All three beams layer in the same direction, weakening the beam metaphor.\n\n\n  \n\n",

                    'variation_name1': 'Alt tags',
                    'variation_description1': "Alt tags are what a screen reader will say instead of the image. This is important for not only web materials, but charts that are in pdfs and charts that are placed as images into word documents.\n\nScreen readers read all of the text in an alt tag without allowing users to speed up, or skip. Make sure the information in the alt tag is descriptive but succinct.\n\nAlt tags should include:\n\n\n  \n    One sentence of what the chart is, including the chart type for users with limited vision who can see part of it, but may not be able to have a full understanding of the graph. Example: “Bar chart showing complaints by type for New York metro area, New York state and the United States.”\n  \n  \n    A link to a CSV or other machine-readable data format with the data so people with impaired vision can tab through the data with a screen reader. The data should have descriptive column labels and provide a link.\n  \n\n",
                    'variation_code_snippet1': ``,
                
                    'variation_name2': 'Color contrast and color blindness',

                    'variation_code_snippet2': ``,
                
            
                // Determine the maximum number of variations present overall.
                

                
                    'variation_name1': 'Notes section',
                    'variation_description1': "When using charts that show percentages, users expect things to add up to 100%. If they don’t it undermines the integrity of the visuals by leaving the user with missing pieces.\n\nTo remedy this effect add a note at the bottom to explain the missing data.\n\n\n  Example: Percentages may not sum to 100% due to rounding.\n\n\nUse notes to add in other caveats around the data like if it was taken from a specific time period.\n\n\n  Example: Percent change is based on a 3 month period (October-December) and compared to the previous year.\n\n\n\n  Example: Company-level information should be considered in context of total complaints, company size and market share in a given geographic area.\n\n",
                    'variation_code_snippet1': ``,
                
                    'variation_name2': 'Sources section',
                    'variation_description2': "Including the source of the data in the visualization is a must. It adds credibility and transparency to the graph. The visualization could then be replicated using the mentioned sources which adds credibility.\n\nIf you’re unable to link to the source, link to a spreadsheet of the data used\nto create the visualization.\n",
                    'variation_code_snippet2': ``,
                
            
                // Determine the maximum number of variations present overall.
                

                
                    'variation_name1': 'General public',
                    'variation_description1': "If your user group is general (i.e. the American public), stick with basic and most common chart types that people can easily understand. Adding emphasis and labels will help highlight the point of the visual and tell the story of the information. Consider using multiple simple charts to step the user through the data, rather than one big complex visualization.\n",
                    'variation_code_snippet1': ``,
                
                    'variation_name2': 'Specific users',
                    'variation_description2': "If your data visualizations are designed with a specific audience in mind, take into consideration their familiarity with the data, visualization types, and the terminology used to label and describe data. More complex stories might necessitate more complex visuals, however, this does not mean it should lack emphasis.\n",

                // Determine the maximum number of variations present overall.
                

                
                    'variation_name1': 'Font',
                    'variation_description1': "All data, labels and titles for data visualizations should be in a sans-serif font. The preferred choices for fonts are: Avenir Next over Arial, and Arial over another sans serif font.\n\nWhile serif fonts are generally easier to read for long blocks of text, data visualizations rarely include long blocks. The lack of serifs, especially on numbers, helps cut down on the amount of lines and visual clutter. This lack also increases the legibility of small text by eliminating thin serifs.\n",
                    'variation_code_snippet1': ``,
                
                    'variation_name2': 'Titles',
                    'variation_description2': "Titles should be as descriptive as possible to give users a sense of what the chart will be about. This not only provides users a framework of what they are looking at, but also helps with 508 accessibility and decreases the amount of text necessary in alt tags.\n\n\n",
                    'variation_code_snippet2': ``,
                
                    'variation_name3': 'Labels and keys',
                    'variation_description3': "Wherever possible, charts should not include a key, and data should be directly labeled. This reduces the cognitive burden for the user so they are not hunting for labels and trying to connect colors to the data.\n\n\n\n\n",
                    'variation_code_snippet3': ``,
                
                    'variation_name4': 'Standard visualizations',
                    'variation_description4': "All variations use these base styles and guidelines unless otherwise noted.\n\nTitle\n\n\n  Gives an overview of what the graph is about\n  Uses the h3 heading style\n  2 lines of text maximum\n\n\nSubtitle\n\n\n  Explains the general trends of the graph and what that means, including why it is important\n  Uses the body text paragraph style\n  3 lines of text maximum\n\n\nNotes\n\n\n  Describes any caveats or inconsistencies with the data such as explaining why numbers do not add up to 100% or the specific dates that the data is pulled from\n\n\nData source information\n\n\n  Provides a link to the URL of a spreadsheet or to the source of the data\n  Important to include for trustworthiness and validity\n  Allows people to dive deeper into the data and explore the nuances for themselves or to replicate the visualization\n\n",
                    'variation_code_snippet4': ``,
                
                    'variation_name5': 'Reports',
                    'variation_description5': "Figure number\n\n\n  Uses the Figure number style (all caps)\n\n",
                    'variation_code_snippet5': ``,

                    'variation_description6': "Generally presented as interactive visualizations rather than static images.\n\nFigure number\n\n\n  Uses the H5 heading style\n\n",
                    'variation_code_snippet6': ``,
                
                    'variation_name7': 'Blog posts',

                    'variation_code_snippet8': ``,

                    'variation_name1': 'Color palettes and accessibility',
                    'variation_description1': "We use specific color combinations to create accessible, on-brand data visualizations. View our data visualization color palettes.\n\nWe also have a set of guidelines around the accessible use of color in both web and print. \nView color accessibility guidelines .\n",
                    'variation_code_snippet1': ``,
                
            
                // Determine the maximum number of variations present overall.
                

                
                    'variation_name1': 'Visual hierarchy',
                    'variation_description1': "Good visual hierarchy allows the user to focus on the most important piece of content first and work their way into the graphic. The title and subtitle should be the first thing that the user reads when viewing the chart to give them context of what the chart is about. Therefore, they should be the biggest thing on the chart (see the Data visualization chart components section).\n\nUse the squint test (take a step back from your graph, squint your eyes, and say what you see first, second, third…) to get a sense of what your users will automatically identify first.\n",

                    'variation_name2': 'Labels',

            'description': "Document detail page types provide summary information about a document or related group of documents. These pages help users better understand the relevancy and context of documents before deciding whether or not to download or engage further.\n",
            'use_cases': "When to use\n\n\n  When the primary goal of the page is to encourage users to download a resource or understand the context around a document.\n  When creating a filterable list of items, document detail pages house the items within the filterable list.\n\n\nWhen other options are better\n\n\n  When providing the full text of an article or detailed content, but not specifically focused on a document for download, use the more general Learn page template.\n\n",
            'guidelines': "Content guidelines\n\n\n  Page content should provide context for the document housed on the page and should help users get a sense of what will be in the document before the download it; what answers it provides, what they will learn, etc.\n  Multiple documents should only be grouped on a single page when they are different versions of a single document, or provide context for one another.\n\n\nArea 1: Item introduction\n\n\n  Using the item introduction is required.\n\n\nArea 2: Main content\n\n\n  At least one pattern is required here.\n\n\nArea 3: Sidebar\n\n\n  Strongly recommend using the metadata sidebar component in order to display basic information about the document(s) housed on this page.\n  When the metadata sidebar is used, it must appear at the top of the sidebar area.\n\n\nPost preview\n\n\n  Function of the post preview is to provide context to the user to help them decide if the document has the information they need as they browse through a list.\n  May use up to two category labels, but strongly recommended to assign one category label per page.\n  Post preview title will be linked, so no need to provide “Click here to read more” direct call to action, or link to the doc detail page within the preview description text.\n  Post preview description text should be limited to 2-3 sentences; 50 words. Language should provide a “nudge” to action.\n\n\nPossible metadata inputs shown\n\n\n\n\n  Category label - minicon, H4 (2 max)\n  Date - H5 Grey #75797C (required)\n  Image (thumbnail) - 30px padding\n  Event date icon - Unique option for events, dynamic icon with 15px padding\n  Post title - H3 (required)\n  Sub-heading - H6\n  Description - Avenir paragraph (required)\n  Author label - Avenir paragraph\n  Secondary link - Standard hyperlink\n  Topics tags - H6 Grey #75797C, 80% gold #FAAF4C dotted underline and round bullet\n\n",

            'accessibility': "\n",

            'related_items': "Pages\n\n\n  Learn page\n  Filterable list page\n\n\nPage introductions\n\n\n  Item introduction\n\n\nContent\n\n\n  Tables\n  Expandables\n  Metadata / Related posts / Related links\n  Email sign-up form\n\n",

            'title': 'Dropdowns and multiselects',
            'description': "Dropdowns allow the user to choose from a finite list of options. They are not always the best choice from a usability perspective; see the use cases section below for more details.\n",
            'use_cases': "While dropdowns are easy to implement, they aren’t always the best choice from a usability perspective.\n\nUse dropdowns when:\n\n  You have a long list of finite options. If the list is shorter than around six items, radio buttons might work better. If the options include something open ended, a text input field is better.\n  You need structured data for a long list. For instance, an open text field for “state” could be entered as Missouri or MO. So if this needs to be standardized, a dropdown facilitates this standardization.\n  The list options are familiar to the user. A dropdown is not a good place to introduce new or complicated terms or concepts. For instance, if the question is “What’s your favorite color of the rainbow,” a dropdown could be a good choice. The options are familiar and there are more than six. You don’t want the user to have to read and absorb a lot of new information in a dropdown.\n\n",
            'guidelines': "\n",
            'behavior': "\n",
            'accessibility': "Dropdowns\n\n  Keep in mind that dropdowns behave differently on various mobile devices, taking up different amounts of real estate and requiring different interactions.\n  Mobile also doesn’t allow for the use of typeahead to navigate quickly to an item in a list, so navigating long lists can be especially cumbersome.\n\n\nMultiselects\nFrom an accessibility standpoint, browser defaults for multiple select components require the use of a mouse (e.g. holding down the control key and clicking several items). The default components are a poor choice for the visually impaired. If a multiselect component is desired, use custom JavaScript to make it accessible.\n",
            'research': "\n",
            'related_items': "\n  Forms variables\n\n",
            'url': 'components/dropdowns-and-multiselects'
        }

                    'variation_name2': 'Inset email sign up',

            'title': 'Featured content module',
            'description': "Featured content modules (FCMs) highlight one specific piece of content at the top of a page. Content is featured temporarily and not a permanent part of the page. Content can be a video, link, or download.\n",
            'use_cases': "Featured content modules (FCMs) highlight a specific piece of content at the top of a page. They are meant to call attention to a related piece of content that might be new or otherwise relevant to — but not directly a part of — the main content on the page, the primary intended user action, or the user journey.\n\nThe goal of an FCM is to have the user do one of three things: learn something (usually by navigating to other content), watch something, or download something (a printable tool or resource). FCMs can appear on any page type, though they are best suited for pages third level and below in the site map.\n\nFCM content shouldn’t be seen as integral to the page, meaning it could be changed or removed without taking away vital information the user needs or interrupting the user journey. Therefore, this module is not intended to support the site IA as the primary, permanent location for content. When the content is an integral, long-term part of the intended user journey, then it should have a more permanent home on the page.\n\nUse a featured content module (FCM) when you want to highlight something that’s:\n\n\n  Timely: Highlights a new tool or development. Keep in mind: When you remove dated content from a FCM, make sure you’re not getting rid of the only way users can navigate to it. Make sure to plan a permanent home for the content.\n  Impactful: Lets people know immediately how the content will affect them, how they can use it, and how it might enhance their understanding of — or experience with — the primary page content.\n  Localized: New content that specifically applies to people in a specific geographic area; it may be important for that audience to see their specific content first, and when it’s removed from the page it won’t disrupt the usual user flow.\n  Unique: Content that is specifically in the Bureau’s “wheelhouse” because of our position as an approachable, trusted, unbiased authority.\n\n\nWhen there’s no link or video for the user to interact with, and you still want to visually differentiate your content from its surroundings, consider using a well or inline text instead.\n",
            'guidelines': "Content guidelines\n\nFCMs contain a headline, descriptive body copy text, an optional call-to-action link, and a graphical element related to the piece of content being featured. They are a “mini story” and never simply a dominant visual.\n\n\n  Headings should be as succinct as possible and 35 characters or less (including spaces).\n  Descriptions should be action-oriented and let the user know what they will get out of the featured content and how it’s related to the main page content, not just what it is. Descriptions should be 160 characters or less (including spaces).\n  Links serve as a call-to-action, so they should begin with an action verb like “explore,” “read,” “learn,” or “discover.” When using an action verb, be specific and tie the action back to the content and what the user will get from it. As a best practice, only include up to one link in a FCM. Link text should be 35 characters or less (including spaces).\n  Do not include a link with a video FCM. In a FCM that features video, the desired action is for the user to play the video, so the play button serves as a visual call-to-action. This makes it especially important for the description in the FCM to be action-oriented. Encourage users to take the action of watching the video, and relate directly back to the video content and what they’ll get out of it.\n\n\nStylistic guidelines\n\nText is full-width and displayed above the visual in the default/mobile view. When creating a static image for the visual, it should be 1076px × 606px (a 16:9 aspect ratio), which is 2x the rendered width at the maximum size at which the visual will be seen (on a 600px wide display).\n",
            'behavior': "\n  \n    \n      Above 600 px\n      Below 601 px\n    \n  \n  \n    \n      \n      \n    \n  \n\n\nResponsive visual behavior\n\nAt desktop size, the ratio of text and visual changes with screen size to keep the full height of the image visible. As available width dips below the maximum page width, the text area shrinks in width while the visual maintains a fixed width of 270px. That means that the height and aspect ratio of the visual will change as the screen shrinks, and the image will be cropped between 16% and 29% from each side.\n\nAt larger screen sizes, the image moves to the right of the text, occupying a fixed width of 270px (equal to 3 of 12 columns at max page width). By default, the left edge of the image is anchored to the left side of the visual’s 270px-wide area, and the right side is cropped off. The aspect ratio of the visual area increases as screen size increases, resulting in slightly different image cropping at different screen sizes, but the left edge of the image remains anchored in view. The full height of the image is always in view; the top and bottom are never cropped. See above for modifiers that change the image’s horizontal anchoring.\n",
            'accessibility': "\n",

                    'variation_name1': 'Option 1: Single page',
                    'variation_description1': "All sections are positioned on a single page.\n\n\n\nThe good\n\n\n  There’s only one submit button to press\n  A single URL gives access to all form fields\n  It doesn’t force a fixed order of completion\n  You benefit from context of neighboring sections\n  Progress is self-evident\n\n\nThe bad\n\n\n  Long forms can be overwhelming and off-putting\n  It’s less well suited to branching or non-linear flow\n  How do you save partial progress?\n  Can be harder to track analytics like drop-off rates\n\n",
                    'variation_code_snippet1': ``,
                
                    'variation_name2': 'Option 2: Wizard',
                    'variation_description2': "Each section goes on its own page.\n\n\n\nThe good\n\n\n  It’s easier to handle branching and dependencies between sections\n  It’s easier to let the user save progress\n  A long form can feel more manageable\n  Easier to guide a user through an unfamiliar process\n  Easier to capture analytics like drop-off rates for each section\n\n\nThe bad\n\n\n  Can be harder for users to see where they are within the form\n  It can slow users down as they have to click and load each section\n  You lose the contextual information from neighboring sections\n  Harder for users to review and edit previous sections\n  There’s no single place for users to go back and edit their data\n  Not a natural fit for non-linear processes like looping, adding and removing\n\n",
                    'variation_code_snippet2': ``,
                
                    'variation_name3': 'Option 3: Accordion',
                    'variation_description3': "All sections on a single page, but each new section only appears once the previous section has been completed. Done well, option 3 is a hybrid of the other two that has benefits of both the other options.\n\nWithin this hybrid option there are still some important design decisions to make, for example:\n\n\n  Will future questions be shown in any way or will you only see the questions you’ve answered?\n  What happens if you go back and edit a previous question?\n  Does the current question stay open or closed?\n  How do you get back to the current question once you’ve edited a previous one?\n  Do you lose all your answers to questions that follow the one you go back to edit?\n\n\n\n\nThe good\n\n\n  Can handle branching and dependencies between sections\n  Can easily review and edit previous questions\n  Can help guide a user through an unfamiliar process\n  User still benefits from some surrounding context\n  Progress is clear\n\n\nThe bad\n\n\n  Implementation and interface is more complex\n\n",

        'general-principles': {

            // Cycle through the variation fields of this page.
            


            'title': 'General principles',
            'description': "These are the strategic underpinnings for the CFPB’s design and development standards. They should serve as the backbone for the user experience, ensuring that the standards we set enable products that are easy to use and understand for consumers.\n\n\n\n  Public service, public trust\n\n  We aim to win the public’s trust through honest, transparent design. Using clear, concise, and approachable design, we focus on consumers. We demonstrate transparency through our user-friendly online experiences and tools and our dedication to open-source content.\n\n\n\n\n\n  Giving the user control\n\n  We design to empower users with information. The CFPB motivates consumers to take the control of their financial decision-making, and our designs enable this process. Good design increases transparency and succinctly hands the user all the necessary information, giving consumers control of how they use it. Designers must rely on introspection and research to discover what path users instinctively take and then cater to those instincts.\n\n\n\n\n\n  Aesthetic integrity\n\n  Aesthetic integrity is not merely “attractiveness”; it implies the successful integration of design and function. We align appearance with purpose by using clear and intuitive designs to create a trustworthy tone and powerful platform for supporting the CFPB’s mission. We maintain consistency and clarity to empower users to seamlessly transfer their knowledge and skills from one product to another. Focusing on consistency helps uphold aesthetic integrity.\n\n\n\n\n\n  Designing with data\n\n  Design gives voice to data, and data informs design. Because the CFPB is a data-driven organization, quantitative measures of success should be integral to the design process. Design should incorporate data to aid understanding of complex issues, and data-driven feedback should influence the design process. Succinct and compelling visualization of information gives data a voice and helps us clarify otherwise indigestible numbers.\n\n\n\n\n\n  Inclusion and accessibility\n\n  We design for the widest possible demographic with bias toward clear articulation, plain language, and intuitive design. We design to meet each consumer where he or she is. We are sensitive to experiential level, timing, and biases and aim to design experiences that are equally accessible to everyone, and equally empowering no matter what the user’s skill set or familiarity. Simple, clean designs are the most effective and wide-reaching.\n\n\n\n\n\n  Coherent end-to-end user experience\n\n  We aim to unify parts of the user experience and transition seamlessly between them. The best design guides the user’s experience from beginning-to-end and caters to his or her expectations. Navigation between sections should be intuitive and transitions should be seamless. Consistent quality and attention to detail are essential to maintain a cohesive user experience.\n\n\n",

            'guidelines': "\n",
            'behavior': "\n",
            'accessibility': "\n",

                    'variation_code_snippet1': ``,
                
                    'variation_name2': 'Wrappers',
                    'variation_description2': "Wrappers are centered containers with a max-width\nand outside left/right padding of ½ the gutter width on each side.\n\nLess mixin\n\n.grid_wrapper( @grid_wrapper-width: @grid_wrapper-width )\n\n\nYou can create a wrapper with max-width other than the default\nby passing a pixel value into the mixin.\n\nExample\n\n.main-wrapper {\n    .grid_wrapper();\n}\n.wide-wrapper {\n    .grid_wrapper( 1900px );\n}\n\n",
                    'variation_code_snippet2': `&lt;div class=&quot;main-wrapper&quot; style=&quot;background-color: #f9f9f9&quot;&gt;This container now has left and right padding and a centered max width.&lt;/div&gt;
&lt;div class=&quot;wide-wrapper&quot; style=&quot;background-color: #f9f9f9&quot;&gt;This container is the same except it has a wider max-width.&lt;/div&gt;`,
                
                    'variation_name3': 'Columns',
                    'variation_description3': "Less mixin\n\n.grid_column( @columns: 1; @total: @grid_total-columns; @prefix: 0; @suffix: 0 )\n\n\nCreate a grid column that is @columns wide given @total total grid columns.\n\nOptionally give the column left or right padding with the\n@prefix and @suffix parameters.\n\nGrid columns use transparent borders to create the gutters of the grid,\nso if you want a column to have a background or border, you’ll need to\nadd a wrapper just inside the column to be styled that way.\n\n.main-wrapper {\n    .grid_wrapper();\n}\n.half {\n    .grid_column(1, 2);\n}\n.styled {\n    border: 1px solid #999;\n    background: #EEE;\n}\n\n\nNOTE: cf-grid does not have a “row” concept.\nIf you have a 12-column grid and place 24 columns inside a wrapper,\ncf-grid columns will automatically stack into two rows of 12.\n",

                    'variation_name4': 'Nested columns',
                    'variation_description4': "Since all grid columns have left and right gutters,\nyou will notice undesirable offsetting when nesting columns.\nNormally this is removed with complex selectors\nor by adding classes to the first and last column per ‘row’.\n\nIn cf-grid, the way to get around this is by wrapping your columns\nin a container that utilizes the .grid_nested-col-group() mixin.\nThis mixin uses negative left and right margins to\npull the columns back into alignment with parent columns.\n\nWorking this way allows you to easily create responsive grids.\nYou are free to control the number of columns per “row” at different breakpoints\nwithout having to deal with the first and last columns of each row.\n\nLess mixin\n\n.grid_nested-col-group()\n\n\nUsage\n\n.main-wrapper {\n    .grid_wrapper();\n}\n.nested {\n    .grid_nested-col-group();\n}\n.half {\n    .grid_column(1, 2);\n}\n\n",

            'description': "Heroes are a primary focal point on landing and sublanding pages. They introduce a collection of pages by combining a brief description of the goals of that section along with a visually impactful graphic. To introduce lower-level pages, use the text introduction instead.\n",
            'use_cases': "When to use\n\n\n  When orienting a user to a new section or topic (using the landing or sublanding page template)\n  When the page serves as a navigational tool with general information about a subject and links to lower-level pages that contain more specific information\n\n\nWhen other options are better\n\n\n  When introducing a specific piece of content, like a blog, press release, or other lengthy or detailed content, use the text introduction or item introduction.\n\n",
            'guidelines': "Content guidelines\n\nHero content should orient the user and communicate the primary goal of the page. Copy should be succinct and engaging, reflecting the voice and tone of the CFPB.\n\nDo\n\n\n  \n    Write hero copy from the user’s perspective.\n\n    \n      Orient the user: “Is this page what I was looking for?”\n      Engage the user: “Do I want to keep reading?”\n    \n  \n\n\nDon’t\n\n\n  Don’t write copy from the perspective of what the Bureau does or offers. It’s less about what we can do for them or what we can offer them, and more about what the user can do with the resources we provide.\n  Don’t include links or calls to action within the hero. The goal of the hero is to get the user to continue reading the page, and calls to action  detract from that. If there’s content that needs to link elsewhere for explanation, place it underneath the hero, within the main content area.\n\n\nHeadings\n\nCommunicate what the user can learn from the page or the benefit the page provides. Actionable, descriptive, orienting statements work best.\n\nHeadings should be a single phrase, preferably one line at the largest breakpoint. Take care to avoid orphaned text.\n\nHeadings should not include a period at the end. Question marks can be used when a question is asked, but avoid phrasing heroes as questions.\n\n\n  One-line (at largest breakpoint): 41 characters maximum\n  Two-line (at largest breakpoint): 82 characters maximum\n\n\nSubheading content\n\nCopy underneath the heading should be brief, enticing, and build upon the heading to describe the value of the page. Take care to avoid orphaned text.\n\n\n  After one-line heading: Between 165 and 186 characters (three lines at largest breakpoint)\n  After two-line heading: Between 108 and 124 characters (two lines at largest breakpoint)\n\n",
            'behavior': "For style at different breakpoints, see specs for standard heroes.\n\n\n  \n    \n      Above 600 px\n      Below 601 px\n    \n  \n  \n    \n      Text and hero image appear side-by-side\n      Text and hero image stack vertically\n    \n    \n      \n      \n    \n  \n\n",

            'title': 'Welcome to the CFPB Design System',
            'description': "\n\n  The Design System is an open-source resource for teams at the Consumer Financial Protection Bureau (CFPB). It's intended to help teams produce consistent, effective, and accessible products for the American public.\n\n\n\n\n\n  \n\n\n\nGetting started\n\nOur general principles form the strategic underpinnings for the CFPB’s design and development standards. Our accessibility principles lay the foundation for ensuring that our web content is available for all users.\n\n\n\nBrowse the Design System\n\n\n\n  Foundation\n  This section includes our visual identity standards, such as color, grid, and typography. It forms the foundation for the CFPB’s website and external-facing materials.\n  Browse foundation\n\n\n\n\n  Components\n  Components contain the key building blocks of the design system that, when combined, can be used to create a website. Examples of components include buttons, text inputs, tables, and alerts.\n  Browse components\n\n\n\n\n  Patterns\n  Patterns are combinations of components used in conjunction to achieve a goal. Interaction patterns are best practice design solutions to common user tasks. Layout patterns are used by designers to organize content into clear, accessible web pages.\n  Browse patterns\n\n\n\n\n  Pages\n  Find out more about the common page types that we use within our content management system, which are documented for easy reference.\n  Browse pages\n\n\n\n\n  Development\n  The development section includes utilities, such as variables, helper classes, and mixins, and layout options, such as blocks.\n  Browse development\n\n\n\n\n  Guidelines\n  This section includes guidelines for creating specific product experiences not covered in other sections.\n  Browse guidelines\n\n\n\n\n\nGet started as a developer\n\n\n\n  Setup and contribution\n  The Design System provides a set of modular HTML, CSS, and JavaScript patterns that can be integrated into your project. Integrate the Design System into your project.\n  \nLearn how to contribute to the Design System code base and update the documentation.  Get started.\n\n\n\n\n\n  Using source code\n\n  The Design System also includes the source code for the common components that power the design of consumerfinance.gov.\n  \nView source code on GitHub\n\n\n\n\n\nContribute to the Design System\n\nWe strongly encourage you to participate in the growth and maintenance of the Design System. To make contribution easier, the Design System is built on a tool called Netlify CMS, which allows for editing of pages in a web browser, without needing to use git or other command-line tools.\nView instructions for contributing to the Design System\n\n\n\n\nAbout the CFPB Design System\n\nOur design system has been created to work with a wide range of devices and browsers. Following a modern, mobile first responsive approach, sites built with our Design System easily adapt to a wide range of screen sizes, all while carefully following accessibility best practices.\nAs a work of the United States government, all code is open source and in the public domain. We encourage you to use this framework in your own projects and to contribute back.\n\nLicense\n\nAll content has been released as open source under the CC0 1.0 Universal Public Domain Dedication, and we’d love for other agencies, developers, or groups to adapt it for their own use.\n",

            'title': 'Iconography',
            'description': "Icons visually reinforce an interface action, file type, status, or category. They are visually simple, quickly recognizable, and easy to understand. They are almost always used in context with descriptive text and function to reinforce the message of that text.\n\n\n\n  Download the icon font\n\n  Our full icon set is available for desktop use as an icon font (.ttf). It can be accessed through programs like Adobe Illustrator and Adobe InDesign via the glyph panel.\n\n  Download font\n\n\n\n\n\n  Download vector files\n\n  Each of our icons is available for download as a vector (.svg) on The Noun Project, a platform that collects and catalogs icons that are created and uploaded by graphic designers from around the world.\n\n  View on Noun Project\n\n\n",
            'use_cases': "\n",
            'guidelines': "Color\n\nIcons should always be one color. If used over a color field, negative space should be knocked out.\n\nAlthough color usage is flexible, icons should always be used in high contrast tones relative to the background to maximize legibility.\n\n\n\nSpacing\n\nPadding varies around icons of various primary shapes. Square, vertically and horizontally rectangular, diagonal, and most complex icons can fit within the relative padding bounding box. Circular and some complex icons should be slightly larger to offset the visual weight of surrounding negative space.\n\n\n\nContent guidelines\n\n\n  Icons are typically used in conjunction with text.\n  They typically match the color of the corresponding text.\n  The size of the icon should match the size of the text it corresponds to.\n\n\nInteraction details\n\nPlease reference the Links page for guidance regarding icons paired with links.\n",
            'behavior': "SVG icon basics\n\nThe cfpb-icon component provides Scalable Vector Graphics (SVG) icons. This component can be used by itself, but is designed to work with the Design System.\n\nWe subscribe to the guidance offered by Chris Coyier in his article, “A Pretty Good SVG Icon System”, in which he concludes, “Just include the icons inline.”\n\nBecause including raw SVG code is not necessarily pretty or user-friendly, we encourage using your templating system to include them by reference.\n\n\n  Note: Jinja2, the templating language that cfgov-refresh uses, has a near-identical syntax for includes, but it requires that the path be enclosed in quotation marks, like so: {% include 'icons/download.svg' %}.\n\n\nThe filenames of the SVGs included with cfpb-icons match the names in the icon library section. There are duplicate SVG files for each alias, as well.\n\n\n  Note to contributors: If any icon is ever updated, you must be sure to also update each of the alias SVGs.\n\n\nWhat the Less is doing\n\nIf you look in cfpb-icons.less, below the aforementioned sizing variable, you’ll see this simple rule:\n\n.cf-icon-svg {\n    height: @cf-icon-height;\n    vertical-align: text-top;\n    fill: currentColor;\n    …\n}\n\n\nReferring back to the example above, you can see that we have encoded class=\"cf-icon-svg\" in the root element of each of our SVG icons. As a result, the Less rule gets applied to all of the SVGs on the page, just like any other HTML element.\n\nWe start by limiting the size of the SVG to a proportion of the text height, using the @cf-icon-height variable’s em value. To align the canvas of the icon with the canvas of neighboring text, we set vertical-align: text-top;. Finally, setting fill: currentColor; tells the SVG to set its path’s fill color to match the color value of its parent element.\n\nCaveats\n\nThere are two modifications based on restrictions in Internet Explorer 8 and 9 (IE8/IE9).\n\nFirst, IE8 does not support fill: currentColor. Typically the fallback would be to use a PNG image, but due to the inability to know what the background or text color of its surroundings are, we found it better to fall back to the paired text with no icon.\n\nSecond, IE9 displays SVGs as full width by default (not the paths, just the SVG container). To eliminate this issue we’ve set the width of the SVGs to match the height. The whitespace to the left or right may not be quite accurate, but we determined this is an acceptable difference for a legacy browser like IE9.\n\nInline SVG background\n\nIn some cases we embed an SVG as a background image. To accomplish this, a custom Less plugin is used to inject the SVG icon source file inline into the CSS background-image property. This is exposed via a mixin, .u-svg-inline-bg( @name, @color: @black ), where @name is the SVG icon canonical name and @color is the SVG fill color (which defaults to black).\n",
            'accessibility': "\n",
            'research': "\n",
            'related_items': "\n",
            'url': 'foundation/iconography'
        }

            'title': 'Illustration',
            'description': "Illustrations are an important tool for introducing the subject matter of a page, event, or topic. Illustrations are vector-based graphics that support primary headers and text. They function as the brand’s top-level illustration style with detail and clarity. Illustration is universally relatable and accessible to all audiences. The content of an illustration should always be politically and socially neutral.\n",
            'use_cases': "\n",
            'guidelines': "Illustrations are universally relatable and set a friendly tone when communicating complex topics.\n\nThe color palette should use the full range of primary and secondary colors, but selectively use a maximum of 3-4 colors, using midtones and tints to differentiate components. Illustrations should also make use of 100% white and black. Visit the color page for color values.\n\nComposition\n\nAll illustrations should have relative sizing when more than one object is included. Illustrations should appear natural, but stylized. Do not scale-up or collage minicons or isocons for use in illustrations. Minicons can be used as graphic details when scaled appropriately.\n\nIllustrations should be compositionally balanced with related headers and text. Reduce “floating” by bleeding illustrations off the edges of the graphic. Make use of layering and subtle, vector-based background patterns to help ground the illustration. Shadows are appropriate when objects overlap but should not extend outside of objects.\n\nDo not use negative space to define outlines.\n\n\n\n  \n\n\n\nForm\n\nAll illustrations should be based on commonly used geometric shapes like circles, triangles, beams, and rectangles.\n\nTo stylize illustrations according to CFPB standards, use relative sizing on stroke weights with a rounded end cap. For curved lines, the stylized stroke is recommended throughout illustrations.\n\n\n\n  \n\n\n\nShading and highlights\n\nObjects should be lit from the upper-left side. This is consistent with the beam in our logo. The overall placement of highlights and shading should be carefully decided by the designer and consistent throughout the project.\n\nShading should be achieved using subtle, solid tints, not gradients, textures, multiply, or blurs.\n\nThere are two types of highlights available for illustrations; curved and diagonal. The curved highlight is recommended when the object is round. Diagonal highlights are mostly used in rectangular objects. They are also frequently used to show reflections. To create a diagonal highlight, a tint of the background color is cast from the top-right corner of an object at a 45º angle.\n\n\n\n  \n\n\n\nShadows\n\nShadows are created using a darker tint of the background color. They are appropriate when objects overlap but should not extend outside of objects. In top-facing illustrations, shadows around objects can be used to create realism.\n\nThe overall placement of shadows should be carefully decided by the designer and consistent throughout the project.\n\n\n\n  \n\n\n",

            'title': 'Integrating the Design System into your project',
            'description': "The Design System provides a set of modular HTML, CSS, and JavaScript patterns that can be used both collectively and individually. There are several ways to integrate it into your project:\n\n\n  Installing individual components with npm or Yarn\n  Downloading the compiled CSS\n\n\nInstalling individual components with Yarn or npm\n\nJust want one or two CF components and not the entire framework?\nSimply install and @import only the components you need.\n\nInstall with Yarn or npm\n\nPick one:\n\nyarn add cf-buttons cf-icons\n\n\nor\n\nnpm install cf-buttons cf-icons\n\n\nImport Less\n\n/* adjust paths to the modules as necessary */\n@import \"node_modules/@cfpb/cfpb-buttons/src/cfpb-buttons.less\";\n@import \"node_modules/@cfpb/cfpb-icons/src/cfpb-icons.less\";\n\n\nNote: Be sure to run the Less files through\nAutoprefixer,\nor your compiled CSS might not work perfectly in older browsers.\n\nImport JavaScript\n\nimport Expandable from '@cfpb/cfpb-expandables/src/Expandable';\n\n// initialize all expandables with class .o-expandable\n// if they are within an element with id #container\nExpandable.init( document.querySelector( '#container' ) );\n\n\nDownloading the compiled CSS and JavaScript\n\nWhile we recommend the above installation method to make future updates smaller and safer by allowing you to update one component at a time, there may be some use cases where it’s more appropriate to just grab a snapshot of the full Design System’s compiled CSS and JavaScript and drop it into a page. You can download the compiled Design System CSS and JavaScript from UNPKG.\n\nDownload the cfpb-design-system.css and cfpb-design-system.js files to your project and use standard &lt;link&gt; and &lt;script&gt; tags to include them. For example:\n\n&lt;!DOCTYPE html&gt;\n&lt;html&gt;\n&lt;head&gt;\n    &lt;title&gt;My Awesome Project&lt;/title&gt;\n    &lt;link rel=\"stylesheet\" href=\"css/cfpb-design-system.css\"&gt;\n    &lt;link rel=\"stylesheet\" href=\"css/your-project-styles.css\"&gt;\n&lt;/head&gt;\n&lt;body&gt;\n    &lt;!-- Your project's HTML goes here. --&gt;\n    &lt;script src=\"js/cfpb-design-system.js\"&gt;&lt;/script&gt;\n    &lt;script src=\"js/your-project-scripts.js\"&gt;&lt;/script&gt;\n&lt;/body&gt;\n&lt;/html&gt;\n\n",

            'guidelines': "Clear space\n\n\n\n  There should always be ample space around the logo to ensure maximum impact and keep the mark from looking cluttered.\n\n\n\n\n\n  Isolated logo clear space\n\n  \n\n    \n\n  \n\n  \n\n    \n\n  \n\n  \n\n  Vertical logo clear space\n\n  \n\n    \n\n  \n\n  \n\n    \n\n  \n\n  \n\n  Horizontal logo clear space\n\n  \n\n    \n\n  \n\n  \n\n    \n\n  \n\n\n\n\n\n\n\n  Web scale\n\n  The small execution logo should be used to optimize legibility of the logotype on desktop and mobile applications. These are our benchmark sizes for web, but variance may be used for specific circumstances or constraints.\n\n\n\n\n\n  \n\n    Desktop scale\n\n    \n\n    \n      Lockup: small execution\n      Height: 50px\n      Padding: 25px\n    \n\n  \n\n  \n\n    Mobile scale\n\n    \n\n    \n      Lockup: small execution\n      Height: 40px\n      Padding: 20px\n    \n\n  \n\n\n\n\n\n\n\n  Print scale\n\n  The horizontal or vertical lockup should be used for most print applications. These are our benchmark sizes for 8.5 x 11” documents, including reports, brochures, powerpoints, and forms. For large-format print pieces, such as posters and banners, where the logo is used with a height greater than 1”, it should be used in increments of 1/2”.\n\n\n\n\n\n  \n\n    8.5 x 11” documents\n\n    \n\n    \n      Lockup: horizontal\n      Height: 0.5”\n      Clear space: 0.25”\n    \n\n  \n\n  \n\n    8.5 x 11” documents\n\n    \n\n    \n      Lockup: vertical\n      Height: 0.77”\n      Clear space: 0.25”\n    \n\n  \n\n\n\n\n\n\n\n  Complex backgrounds\n\n  The logo should be shown on a white background for optimal appearance. When this is not possible, the logo must be contained in a white rectangle equal\nto the required clear space.\n\n\n\n\n\n  Color\n\n  \n\n  Pattern\n\n  \n\n  Photo\n\n  \n\n\n\n\n\n\n\n  Supporting beam pattern\n\n  Compositions\n\n  A beam pattern is a graphic background element that can be paired with the CFPB logo. A beam pattern provides grounding and an engaging graphic reference to the beam concept in our logo.\n\n  Beam patterns are composed of overlapping beams that frame areas of white space used for titles, text, and other graphic elements. Beams always point horizontally, not vertically.\n\n\n\n\n\n  \n\n  Solid green beam bleeds off the top of the layout. Beams alternate direction to create layered beam shapes.\n\n  \n\n  Layered beams anchor to the bottom, leaving plenty of white space above for type. This works especially well for horizontal layouts.\n\n\n\n\n\n  Base shapes\n\n  Beam patterns are created using trapezoids and parallelograms each at a 9° angle.\n\n\n\n\n\n  \n\n\n\n\n\n  Color\n\n  Beam patterns include all three CFPB Green tones. Using transparency increases the strength of the beam metaphor. Transparency should be achieved through opacity, not blending modes like multiply / darken / etc.\n\n\n\n\n\n\n\n  Misuse\n\n  {% include icons/error-round.svg %} Don’t remove the light beam. It is essential to the logo.\n\n\n\n\n\n  \n\n\n\n\n\n  {% include icons/error-round.svg %} Don’t stretch or condense. This weakens the brand.\n\n\n\n\n\n  \n\n\n\n\n\n  {% include icons/error-round.svg %} Don’t apply a drop shadow.\n\n\n\n\n\n  \n\n\n\n\n\n  {% include icons/error-round.svg %} Don’t outline the logo or use other colors. This dilutes brand association.\n\n\n\n\n\n  \n\n\n\n\n\n  {% include icons/error-round.svg %} Don’t rotate the symbol. This changes the connotation of the light.\n\n\n\n\n\n  \n\n\n\n\n\n  {% include icons/error-round.svg %} Don’t place the logo directly on a colored background or photo without a white bounding box.\n\n\n\n\n\n  \n\n\n",

            'title': 'Notifications',
            'description': "Notifications alert users to the state of a form or page. In forms, notifications can appear at the top of the form or in line with form fields and can highlight successful submissions, errors that need to be corrected, or details to know before submitting the form. When used on a page, notifications can call out important information about the content (including if the content is still loading).\n",
            'use_cases': "\n",
            'guidelines': "\n",
            'behavior': "Placement\n\n\n  \n    Form-level alerts should appear below the form title.\n  \n  \n    Field-level alerts (minicon and message) should always appear below the input field.\n  \n\n\nValidation\n\nWhere possible, display formatting errors immediately using client-side validation so the user doesn’t have to wait until submitting to see what went wrong (this is especially frustrating if the information the user enters the first time around is not cached on submit and they have to fill out all the fields again from scratch). If letters are entered in a date field, if an email address is missing the “@” sign, let the user know right away by showing a field-level error on blur.\n\nThat said, it’s a good idea to always validate on the server side even if you use client-side validation for formatting checks. That’s because JavaScript validation may not work on all clients; JavaScript errors could occur no matter the client; and JS validation can easily be bypassed, which raises security concerns.\n\nIn general, the best practice for server-side validation is to mark errors with both form-level and field-level errors.\n",
            'accessibility': "\n  For screen reader accessibility, form-level errors should include anchor links to the problem field in question.\n  Place form-level alerts below the form title.\n  In general, use distinct icons, contrasting colors, prominent placement, and text to indicate errors. Don’t rely on just one method, as users can have many different accessibility needs (color blind users, visually impaired users, users with motor control issues, etc.).\n\n",
            'research': "\n",
            'related_items': "\n  Notifications variables\n\n",
            'url': 'components/notifications'
        }

            'description': "Photography is an important tool for communicating the subject matter and tone of a CFPB material. Photography has the ability to show real-life scenarios, people, and a range of emotions. Our hope is that, through photography, consumers will better see themselves in CFPB’s materials and feel empowered to take control of their financial lives.\n",
            'use_cases': "When producing a CFPB material, consider if a visual is needed and, if so, which type is most fitting. Before choosing or creating an image, articulate the image’s purpose. Is it being used to explain a financial concept? Is its intention to encourage consumers to take an action? Based on the image’s purpose, consider if an illustration, custom photo, or stock photo would best serve that purpose.  \n\nIllustration\n\nIllustration can help explain complex processes. Illustration also has the ability to be socially and politically neutral. Visit the Illustration page for more guidance. \n\nPhotography\n\nPhotography can show real-life scenarios and people. Photography has the ability to convey a serious tone, which may be better suited than illustrations for complicated, sensitive subject matter.  \n\n\n  Custom photography allows you to determine several details such as a photo’s background, props, models, and color palette. Custom photos require planning and coordination, and it is difficult to capture a spontaneous environment, such as a natural disaster, in a custom photo.   \n  Stock photography offers a range of complex scenes and is instantly available so does not require photoshoot planning. A stock photo’s details cannot be controlled, so pay careful attention to its details to ensure it feels authentic.\n\n",
            'guidelines': "Platform and format \n\nWhen determining an image, consider how and where it will be viewed. Will it appear in a social media post with the primary goal of attracting attention? Will it serve as an introductory, supplemental image on a web page? \n\nAn image’s dimensions can also impact what’s possible. If the image appears in the hero pattern, text will sit on top of it and need to be readable across breakpoints. If the image accompanies body copy in an info unit group, it will have limited space.  \n\nPerformance \n\nWhen deciding to use photos on consumerfinance.gov pages, be mindful of how they may impact the page’s performance, such as how long it takes for the page to load. This is an important consideration, as some users may not have broadband internet. \n\n\n  Avoid using multiple photos on a page, as this can significantly weigh down the page. \n  Photos on consumerfinance.gov should be a PNG format, 72 dpi, RGB, and exported at 2x size to appear clearly on retina screens. A photo’s dimensions depend on the pattern in which the photo will appear, so reference the “design specs” tab on a pattern’s page to export a photo at correct dimensions. \n  Check a web page’s performance by using a tool such as Lighthouse. To run Lighthouse in Chrome, click View &gt; Developer and select “Developer Tools” from the drop-down menu. A panel will appear in your browser window. At the top of the panel, click the “Audits” tab. If you do not see an “Audits” tab, click the right-facing arrow and select “Lighthouse” from the drop-down menu. Select “Performance” and generate the Lighthouse report. Review and address any alerts relating to the images.\n\n\nTone \n\nA photo can instantly convey a feeling. Regardless of what a photo depicts, aim for photos in CFPB materials to have the following qualities: \n\n\n  Approachable \n  Actionable \n  Authoritative \n  Authentic \n\n\nThese qualities come through in a photo’s visual details. Aim to achieve the following details when shooting photos or choosing stock images.\n\n\n  \n    \n      Visual detail\n      Example\n    \n  \n  \n    \n      Natural interaction If the photo shows people, their body language and facial expressions feel natural and not staged.\n      \n    \n    \n      Authentic atmosphere The photo’s atmosphere feels warm, relatable, and like you’re glimpsing into a real scenario.\n      \n    \n    \n      Inclusive When photographing or choosing images, consider skin color, age, gender identity, income level, and range of ability. Be inclusive and representative of the American public. Be mindful not to reinforce stereotypes.\n       \n    \n    \n      Feeling of being in control When showing a person accomplishing a task, the composition feels organized and actionable.\n      \n    \n  \n\n",
            'behavior': "\n",
            'accessibility': "Ensure text is legible  \n\nIn general, it is best to avoid placing text on photos, as this will compress the text and make it unsearchable and unreadable by screen readers.  \n\nIf you do include text on an image, such as social media post, ensure the text and photo reinforce one another.  Include only a short headline and make certain there is sufficient contrast between the text and background. Platforms such as Facebook recommend text take up no more than 20 percent of the image.  \n\nAdd alt text \n\nWhen using photos in a digital product such as a web page or social media post, provide alt text to describe the image and be read by a screen reader.   \n\n\n  Facebook: Add a photo to your post. Before publishing, hover on the photo and an “Edit” button will appear in the upper left corner. Click the “Edit” button and editing options will appear on the left side of the photo. Click “Alternative Text.” Enter a description in the “Custom alt text” field and click the “Save” button.  \n  Twitter: Add a photo to your post. Before publishing, click “Add description.” Enter a description in the “Description” field and click the “Save” button.\n\n",
            'research': "\n",
            'related_items': "\n",
            'url': 'foundation/photography'
        }

            'title': 'Tables',
            'description': "Tables allow for the presentation of many data points grouped together in a visual way. They serve a unique purpose of allowing easy organization or comparison of more complex data than a chart or graph. They can be read either vertically (by columns) or horizontally (by rows).\n",
            'use_cases': "Tables allow easy organization or comparison of more complex data than a chart or graph. They can be read either vertically (by columns) or horizontally (by rows).\n\nTables work best when:\n\n  Presenting sequential data\n  Data being presented requires specific or precise values\n  Individual values are being presented or compared\n  Values across columns or rows require different units of measurement\n\n",
            'guidelines': "As a rule, design tables so that they are easy to read. Label columns precisely and include units of measurement where necessary. Organize the data so that the underlying meaning is quickly apparent.\n\nLabels and Titles\nGive tables a meaningful title that succinctly describes the content presented so that users can understand their purpose at a glance. If presenting more than one table within a page, consider adding labels (e.g. “Table 1,” “Table 2,” etc.) in addition to titles. Labels should precede titles (e.g. “Table 1: The title given to this table”).\n\nLong column labels\nConsider using fixed columns or truncation for column labels that are significantly longer than the expected width of the data.\n\nUnit of measurement\nMake sure to indicate the unit of measurement. In terms of placement, if the units are the same across columns, indicate the unit of measurement in the title or someplace noticeable above the table.\n\nAlternatively, if the table uses at most two units of measurement, consider using asterisks following the column label, and define the unit of measurement below the table.\n\nIf units differ from column to column, the standard is to list the unit of measure in parentheses following the column label. Make sure to use common abbreviations when indicating units of measure. Spell out any ambiguous or obscure abbreviations.\n",
            'behavior': "Sortable tables\nAt large screen sizes,\n\n\n  The currently sorted column is marked with an up or down triangle for ascending and descending sorts, respectively\n  On hover, the currently sorted column shows the opposite triangle\n  Columns that can sort show an up triangle on hover\n  Columns that cannot sort show nothing on hover\n\n\nIf sorting is needed for smaller screens, use a filter-like expandable with a sorting control (or add a sorting control to the existing filter if the table has one) that only appears when the table switches from tabular to stacked.\n",

            'guidelines': "Stylistic guidelines\n\nChoose the appropriate width for text input fields so they match the kind of information requested. This makes it easier for users to quickly grasp what’s being asked.\n\nFor example, it’s hard to understand at a glance that a single 1,000 px-wide text field is asking for your phone number or birth date. When possible, be even more explicit with the width by dividing it into known character counts. For instance, social security number should be three characters, then two, then four. Be mindful of not getting too restrictive, however. This approach could work for phone numbers, but only if international numbers are not permitted.\n\nThese types of inputs should always be smaller widths:\n\n\n  Middle initial\n  Date, month, or year\n  State abbreviation\n\n\nContent guidelines\n\nText should be in sentence case.\n\nUse placeholder text for formatting examples only. Don’t use for instructions. Placeholder text disappears once a user begins typing in the field. For more information, see Design System guidance on placeholder text.\n",

            'title': 'Fonts',
            'description': "A clear typographic hierarchy is critical to the effective communication of our brand. Type should be light and well-spaced to reinforce that we are transparent, open, and approachable. This system uses weight, scale, and capitalization to convey the relative importance of each heading within a document. Readability and accessibility allow all users to efficiently read and absorb textual information.\n",
            'use_cases': "\n",
            'guidelines': "Readable text allows users to efficiently read and take in textual information. Text that is not readable turns off readers or makes it challenging for them to stay focused. The following guidelines promote good readability.\n\nAlignment\n\nTypography should be set flush left. This provides the eye a constant starting point for each line, making text easier to read.\n\n\n\nLine height\n\nAmple space between lines of type promotes an open feeling and lends flow to body copy. When setting body copy, the leading should be 1.375 times the type size, or 37.5% larger.\n\n\n\nLine length\n\nComfortable line length allows the user’s eyes to flow easily from the end of one line to the beginning of the next.\n\nFor a single column of text, line length should be an average of 66 characters per line, including spaces, but may range from 50 to 75 characters.\n\n\n\nSpacing\n\nWhite space affects how the user focuses their attention on the content. It makes it easier to know what to read and where to begin. Spacing between typographic elements should be open enough to feel light, but close enough to establish a proper relationship between elements.\n\nHeading followed by body copy\n\nWhen a heading is followed by paragraph text, include 30px of space below Display and 15px below Headings 1–6.\n\n\n\nBody copy followed by a heading\n\nWhen body copy is followed by a heading, include 45px of space above Heading 2 and 30px above Headings 3–6.\n\n\n\nHeading followed by a heading\n\nFor stacked headings, include 30 px of space after the primary heading.\n\n\n\nBody copy spacing\n\nFor multiple paragraphs within the same section set the space between paragraphs to 15px.\n\n\n",
            'behavior': "\n",
            'accessibility': "Text contrast\n\nWCA (Web Content Accessibility) standards ensure that content is accessible by everyone, regardless of any disability or user device. To learn more, refer to the http://www.section508.gov.\n\nCFPB color contrast tool\n\nWe’ve developed this color contrast tool for testing the compliance of any combination of colors in our palette.\n\nFully accessible combinations\n\nTo ensure text remains compliant with WCAG 2.0 standards, use only these permitted text and background color combinations, which fall within the range of foreground/background color contrast permitted by the Section 508 guidelines. For specific color values, visit our Color page.\n\n\n\n  \n\n\n\nNon-accessible combinations\n\nNever set CFPB Green type on a white background or white type on CFPB Green background as these combinations are not accessible. Never set type on a patterned background.\n\n\n\n  \n\n\n\nUndesirable combinations\n\nAlthough CFPB Green and black are accessible for large scale type, this color combination should never be used for web or print type.\n\n\n\n  \n\n\n",
            'research': "\n",
            'related_items': "\n  Typography variables\n\n",

        }
